<nav class="navbar is-spaced has-shadow is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ .Permalink }}">
      <img class="has-text-link" src="{{ "/img/algorithm.svg" | relURL }}"  >
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarMain" class="navbar-menu">
    <div class="navbar-start">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
       <a class="navbar-item" href="{{ .URL | absLangURL }}" {{if  $currentPage.IsMenuCurrent "main" . }} {{end}}>
         {{ .Name }}
       </a>
     {{end}}

    </div>

    <div class="navbar-end">
        {{ range $.Site.Home.AllTranslations }}
        <a class="navbar-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
        {{ end }}
    </div>
  </div>
</nav>
